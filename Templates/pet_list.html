


{% extends 'base.html' %}

{% block content %}

<h1>Our Pets</h1>

<div class="row pets-listing">

  {% for pet in pets %}
  <div class="col-3">
    <img class="img-thumbnail" src="{{ pet.photo_url }}">
    
    {{ pet.name }}
    {% if pet.available %} <b> is available!</b> {% endif %}
    <a class="btn btn-sm btn-success" href="/{{pet.id}}">Edit</a>
  </div>
  {% else %}
  <div class="col-12">No pets yet.</div>
  {% endfor %}


</div>

<a class="btn btn-primary" href="/add" class=" btn btn-success">Add Pet</a>
{% endblock %}
